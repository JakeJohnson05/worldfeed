<div class="header-ctn">
  <a class="site-logo" routerLink="">
    <img src="assets/logo.png" alt="">
  </a>

  <div *ngIf="user | async" class="nav-options user">
    {{ user.firstName | async }}
  </div>
  <div *ngIf="!(user | async)" class="nav-options no-user">
    <a *ngFor="let opt of defaultOpts" mat-button color="accent" routerLink="{{ opt.link }}">{{ opt.text }}</a>
  </div>
</div>
